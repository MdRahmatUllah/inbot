services:
  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: inbot-postgres
    environment:
      POSTGRES_USER: inbot
      POSTGRES_PASSWORD: inbot_password
      POSTGRES_DB: inbot
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inbot-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: inbot-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inbot-network

  # MinIO for file storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: inbot-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - inbot-network

  # MinIO client to create bucket
  minio-init:
    image: minio/mc:latest
    container_name: inbot-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/inbot --ignore-existing;
      /usr/bin/mc anonymous set public myminio/inbot;
      exit 0;
      "
    networks:
      - inbot-network

